<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NequiApp</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.0.22/src/css/preflight.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="logInContainer" class="visibleContainer">
        <div id="projectContainer">
            <div class="bottomContainer">
                <div><input class="phoneNumber" type="text" value=""></div>
                <div id="continueButton">CONTINUAR</div>
            </div>
        </div>
    </div>


    <div id="loggedInContainer" class="hideContainer">
        <div id="containerApp">
            <div id="containerTop">
                <div id="userNameContainer" class="whiteBigLetter">
                    <div class="textInside">Hola,</div>
                    <Div>Rogers</Div>
                </div>
                
                <div id="moneyContainer">
                    <div class="textInsideMoney"> 
                        <div id="hideButton" class="visible"><svg xmlns="http://www.w3.org/2000/svg" class="visibleIcon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg></div>
                        <div id="visibleButton" class="hide"><svg xmlns="http://www.w3.org/2000/svg" class="visibleIcon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg></div>
                        <div>Disponible + Bolsillos</div> 
                    </div>
                    <div class="moneyAvailableText whiteBigLetter">
                        <div class="visible amount"></div>
                        <div class="hide">$ •••••</div>
                    </div>
                    <div class="totalText">Total</div>
                    <div class="totalMoney">
                        <div class="visible amount"></div>
                        <div class="hide">$ •••••</div>
                    </div>
                    <div class="chevronContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="chevron-left" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </div>
                </div>
            </div>
    
    
            <div id="containerBottom">
    
                <div id="moneyButtonContainer">
                    <div id="moneyButton">
                        <img src="pesoEnBlanco.png" alt="" class="moneyButtonImage">
                    </div>
                </div>
    
                <div id="footerMenu">
                    <div class="menuOptionContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuOption" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                        </svg>
                    </div>
    
                    <div class="menuOptionContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuOption" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
    
                    <div id="homeMenu" >
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuOption selectedOption" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        </svg>
    
                        <div class="selectedOption selectedText">Inicio</div>
                    </div>
    
                    <div class="menuOptionContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuOption" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </div>
    
                    <div class="menuOptionContainer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuOption" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
            </div>
    
        </div>
    
        <div id="overlayMenu" class="overlayMenuHide">
            
            <div id="withdrawButton" class="alignRightFirst transition upAnimation">
                <div class="moneyButtonOptionsText pointer">Saca</div>
    
                <div class="moneyButtonOptionsIconContainer pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="moneyButtonOptionsIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
    
            <div class="alignRight transition upAnimation">
                <div class="moneyButtonOptionsText pointer">Pide</div>
    
                <div class="moneyButtonOptionsIconContainer pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="moneyButtonOptionsIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
    
            <div class="alignRight transition upAnimation">
                <div class="moneyButtonOptionsText pointer">Envía</div>
    
                <div class="moneyButtonOptionsIconContainer pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="moneyButtonOptionsIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
    
            <div class="alignRight transition upAnimation">
                <div class="moneyButtonOptionsText pointer pointer">Código QR</div>
    
                <div class="moneyButtonOptionsIconContainer pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="moneyButtonOptionsIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm2 2V5h1v1H5zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zm2 2v-1h1v1H5zM13 3a1 1 0 00-1 1v3a1 1 0 001 1h3a1 1 0 001-1V4a1 1 0 00-1-1h-3zm1 2v1h1V5h-1z" clip-rule="evenodd" />
                        <path d="M11 4a1 1 0 10-2 0v1a1 1 0 002 0V4zM10 7a1 1 0 011 1v1h2a1 1 0 110 2h-3a1 1 0 01-1-1V8a1 1 0 011-1zM16 9a1 1 0 100 2 1 1 0 000-2zM9 13a1 1 0 011-1h1a1 1 0 110 2v2a1 1 0 11-2 0v-3zM7 11a1 1 0 100-2H4a1 1 0 100 2h3zM17 13a1 1 0 01-1 1h-2a1 1 0 110-2h2a1 1 0 011 1zM16 17a1 1 0 100-2h-3a1 1 0 100 2h3z" />
                    </svg>
                </div>
            </div>
    
            <div class="alignRight transition upAnimation">
                <div class="moneyButtonOptionsText pointer">Recarga Nequi</div>
    
                <div class="moneyButtonOptionsIconContainer pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="moneyButtonOptionsIcon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
    
    
    
            <div id="closeOverlayButtonContainer" class="alignRight">
                <div id="closeOverlayButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="closeOverlayButtonImage" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
    
        </div>
    </div>

    <div id="withdrawContainer" class="hideContainer">
        <div id="withdrawProjectContainer">
            <div id="code">315288</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
